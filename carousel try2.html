    <title>Vertical Endless Carousel</title>
    <style>
        /* Custom Font Import */
        @font-face {
            font-family: 'Helvetica-Bold';
            src: url('./fonts/Helvetica-Bold.ttf') format('truetype');
        }

        @font-face {
            font-family: 'FormalScriptBold';
            src: url('./fonts/FormalScriptBold.otf') format('opentype');
        }

        /* General Page Setup */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000000;
            font-family: sans-serif;
            position: relative;
        }

        /* Title Text Styling */
        .page-title {
            font-family: 'Helvetica-Bold', sans-serif;
            font-size: 48px;
            color: white;
            margin: 20px 0;
            z-index: 10;
        }

        /* The Main Container */
        .carousel-container {
            display: flex;
            gap: 15px;
            width: 95vw;
            height: 80vh; /* Viewport height for the visible area */
        }
.carousel-container {
    position: relative; /* required for absolute positioning */
}

/* Overlay text */
.carousel-overlay-text {
    position: absolute;
    bottom: -8%;             /* adjust to fine-tune vertical placement */
    left: 2%;
    font-family: 'FormalScriptBold', sans-serif;
    font-size: 90px;
    color: white;
    z-index: 20;             /* higher than carousel content */
    pointer-events: none;   /* allows hover to still pause carousel */
    letter-spacing: 0.5px;
}

/* Ensure scrolling content stays below */
.scroll-track {
    position: relative;
    z-index: 1;
}

        /* Individual Columns */
        .column {
            flex: 1;
            position: relative;
        }

        /* The Moving Track */
        .scroll-track {
            display: flex;
            flex-direction: column;
            gap: 20px;
            /* Animation: name | duration | timing | iteration */
            animation: scrollUp 19.5s linear infinite;
        }

        /* Reverse direction for even columns for a cooler effect */
        .column:nth-child(even) .scroll-track {
            animation: scrollDown 19.5s linear infinite;
        }

        /* Image Box Styling */
        .box {
            width: 100%;
            background: #000;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 1px solid #111;
        }

        .box img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        /* Keyframes for Upward Scroll */
        @keyframes scrollUp {
            0% { transform: translateY(0); }
            100% { transform: translateY(calc(-50% - 10px)); } 
            /* -50% because we duplicated the content */
        }

        /* Keyframes for Downward Scroll */
        @keyframes scrollDown {
            0% { transform: translateY(calc(-50% - 10px)); }
            100% { transform: translateY(0); }
        }

        /* Pause on Hover */
        .carousel-container:hover .scroll-track {
            animation-play-state: paused;
        }
        .carousel-container {
    position: relative;
    width: 95vw;
    height: 80vh;
}

.carousel-mask {

    );
    -webkit-mask-image: linear-gradient(

}
